<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, user-scalable = no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta charset="utf-8"/>
    <title>Flickr coverflow</title>
    <style>
    	body {
    		background-color: #aaa;
    	}
    </style>
    <link rel="stylesheet" href="style/flickr-coverflow-animated.css"/>
    <!-- Commented to improved performances on mobile devices -->
    <link rel="stylesheet" href="style/flickr-coverflow-fx.css"/>
    <link rel="stylesheet" href="style/app.css"/>
  </head>
  <body>
    <span id="flickr-coverflow" class="coverflow">

      <div class="flickrCoverflow-frame flickrCoverflow--visible">
				<div class="flickrCoverflow-inner-frame">
					<img class="flickrCoverflow-image" src="images/1.jpg"/>
					<div class="flickrCoverflow-title">No title</div>
				</div>
			</div>

      <div class="flickrCoverflow-frame flickrCoverflow--visible">
				<div class="flickrCoverflow-inner-frame">
					<img class="flickrCoverflow-image" src="images/2.jpg"/>
					<div class="flickrCoverflow-title">No title</div>
				</div>
			</div>

      <div class="flickrCoverflow-frame flickrCoverflow--visible">
				<div class="flickrCoverflow-inner-frame">
					<img class="flickrCoverflow-image" src="images/3.jpg"/>
					<div class="flickrCoverflow-title">No title</div>
				</div>
			</div>

			<div class="flickrCoverflow-frame
        flickrCoverflow--active
        flickrCoverflow--visible">
				<div class="flickrCoverflow-inner-frame">
					<img class="flickrCoverflow-image" src="images/4.jpg"/>
					<div class="flickrCoverflow-title">No title</div>
				</div>
			</div>

      <div class="flickrCoverflow-frame flickrCoverflow--visible">
				<div class="flickrCoverflow-inner-frame">
					<img class="flickrCoverflow-image" src="images/5.jpg"/>
					<div class="flickrCoverflow-title">No title</div>
				</div>
			</div>

      <div class="flickrCoverflow-frame flickrCoverflow--visible">
				<div class="flickrCoverflow-inner-frame">
					<img class="flickrCoverflow-image" src="images/6.jpg"/>
					<div class="flickrCoverflow-title">No title</div>
				</div>
			</div>

      <div class="flickrCoverflow-frame flickrCoverflow--visible" data-template="yes">
				<div class="flickrCoverflow-inner-frame">
					<img class="flickrCoverflow-image" src="images/7.jpg"/>
					<div class="flickrCoverflow-title">No title</div>
				</div>
			</div>

    </span>

    <script src="lib/babel-core/browser-polyfill.min.js"></script>
    <script src="bin/logger.js"></script>
    <script src="bin/coverflow-style.js"></script>
    <script src="bin/flickr-coverflow.js"></script>
    <script src="bin/app.js"></script>
  </body>
</html>
